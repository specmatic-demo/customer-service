version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/customerService"
    runOptions:
      $ref: "#/components/runOptions/customerService"
dependencies:
  services:
    - service:
        $ref: "#/components/services/analyticsNotificationEvents"
        runOptions:
          $ref: "#/components/runOptions/analyticsNotificationEventsMock"
components:
  sources:
    centralContractRepo:
      git:
        url: https://github.com/specmatic-demo/central-contract-repository
  services:
    customerService:
      description: "Customer Service"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/customer-service/http/openapi.yaml"
              - spec:
                  path: "contracts/services/customer-service/events/asyncapi.yaml"
    analyticsNotificationEvents:
      description: "Analytics notification events dependency"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/notification-service/events/asyncapi.yaml"
  runOptions:
    customerService:
      openapi:
        type: test
        host: localhost
        port: 9000
      asyncapi:
        type: test
        servers:
          - host: "localhost:5411"
            protocol: kafka
    analyticsNotificationEventsMock:
      asyncapi:
        type: mock
        servers:
          - host: localhost:5411
            protocol: kafka
